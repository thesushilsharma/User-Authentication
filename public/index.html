<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.0.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.0.0/lib/xterm.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="app.js" type="text/javascript"></script>
</head>

<body>
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div
                class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
            </div>
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6" id="terminal"></div>
        </div>
    </section>
